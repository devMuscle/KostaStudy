<!DOCTYPE html>
<html>
  <head>
    <script>
      var a;
      console.log(typeof a);

      a = 5;
      console.log(typeof a);
      a = 6.7;
      console.log(typeof a);

      a = "hello";
      console.log(typeof a);

      a = true;
      console.log(typeof a);

      a = {};
      console.log(typeof a);

      a = function () {};
      console.log(typeof a);
    </script>
  </head>
  <body></body>
</html>
