<!DOCTYPE html>
<html>
  <head>
    <script>
      var num = 5;
      if (num > 3) {
        console.log(num + "는 3보다 크다");
      }

      if (num % 2 == 0) {
        console.log(num + "는 짝수이다");
      } else {
        console.log(num + "는 홀수이다");
      }

      switch (num % 2) {
        case 0:
          console.log(num + "는 짝수이다");
          break;
        case 1:
          console.log(num + "는 홀수이다");
          break;
      }
    </script>
  </head>
  <body></body>
</html>
