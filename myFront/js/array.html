<!DOCTYPE html>
<html>
  <head>
    <script>
      var arr = ["사과", "포도", "귤"]; //java배열초기화방법{1,3,4};
      console.log(arr[0]); //사과
      console.log(arr.length); //3

      arr = []; //초기화
      arr[0] = "바나나";
      arr[1] = "파인애플";
      console.log(arr.length); //2
      arr.push("오렌지"); //배열의 끝에 요소추가
      console.log(arr.length); //3
      console.log(arr);
      var f = arr.pop(); //배열의 끝요소 제거
      console.log(f); //오렌지
      console.log(arr); //[바나나, 파인애플]

      arr.unshift("망고"); //배열의 앞에 요소추가
      console.log(arr);
      f = arr.shift(); //배열의 앞의 요소 제거
      console.log(arr); //[바나나, 파인애플]

      var index = arr.indexOf("파인애플");
      index = arr.indexOf("두리안");

      arr.push("수박");
      arr.push("용과");
      console.log(arr);
      var spliceArr = arr.splice(1, 2);
      console.log(arr);
      console.log(spliceArr);

      for (var i = 0; i < arr.length; i++) {
        var element = arr[i];
        console.log(element);
      }

      arr.forEach(function (element, i) {
        console.log(i + ":" + element);
      });

      arr = [6, 1, 3, 2, 7, 4];
      for (var i = 0; i < arr.length - 1; i++) {
        for (var j = i + 1; j < arr.length; j++) {
          if (arr[j] < arr[i]) {
            temp = arr[j];
            arr[j] = arr[i];
            arr[i] = temp;
          }
        }
      }
      console.log(arr);
    </script>
  </head>
  <body></body>
</html>
