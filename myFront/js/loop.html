<!DOCTYPE html>
<html>
  <head>
    <script>
      var sum = 0;
      var i = 1;
      while (i <= 10) {
        sum += i;
        i++;
      }
      console.log(sum);

      for (sum = 0, i = 1; i <= 10; i++) {
        sum += i;
      }
      console.log(sum);

      i = 10;
      do {
        console.log(i);
        i++;
      } while (i <= 10);
    </script>
  </head>
  <body></body>
</html>
