<!DOCTYPE >
<html>
  <head>
    <title>block.html</title>
  </head>
  <body>
    <!-- block요소-h1~h6, hr, p, ul, ol, li, table, tbody, tr
    자동줄바꿈됨,크기조절가능 inline요소-a span자동줄바꿈안됨, 크기조절안됨 -->
    블럭요소들은 자동줄바꿈됨
    <div
      style="
        width: 100px;
        padding: 10px;
        border: 1px solid;
        margin: 20px;
        background-color: honeydew;
      "
    >
      DIV1
    </div>
    <div style="width: 300px; padding: 10px; border: 1px solid; margin: 20px">
      DIV2
    </div>

    인라인요소들은 자동줄바꿈안됨
    <span
      style="
        width: 100px;
        padding: 10px;
        border: 1px solid;
        margin: 20px;
        background-color: honeydew;
      "
      >SPAN1</span
    >
    <span style="width: 300px; border: 1px solid">SPAN2</span>
  </body>
</html>
